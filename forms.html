<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Start Transaction - Simplifyd Biz</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <div class="container">
    <h1>Simplifyd Biz Escrow</h1>
    <h2>Start a New Transaction</h2>
    
    <form id="transactionForm">
      <div class="form-group">
        <label for="transactionId">Transaction ID</label>
        <input type="text" id="transactionId" required />
      </div>
      <div class="form-group">
        <label for="buyerEmail">Buyer Email</label>
        <input type="email" id="buyerEmail" required />
      </div>
      <div class="form-group">
        <label for="sellerEmail">Seller Email</label>
        <input type="email" id="sellerEmail" required />
      </div>
      <div class="form-group">
        <label for="amount">Amount (KES)</label>
        <input type="number" id="amount" required />
      </div>
      <div class="form-group">
        <label for="itemDesc">Item Description</label>
        <textarea id="itemDesc" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn">Submit Transaction</button>
    </form>
    
    <p id="statusMsg" class="status-message"></p>
  </div>

  <script>
    const transactionForm = document.getElementById('transactionForm');
    const statusMsg = document.getElementById('statusMsg');

    transactionForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const transactionId = document.getElementById('transactionId').value;
      const buyerEmail = document.getElementById('buyerEmail').value;
      const sellerEmail = document.getElementById('sellerEmail').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const itemDesc = document.getElementById('itemDesc').value;

      try {
        await addTransaction(transactionId, buyerEmail, sellerEmail, amount, itemDesc);
        statusMsg.textContent = 'Transaction submitted successfully!';
        statusMsg.style.color = 'green';
        transactionForm.reset();
      } catch (error) {
        statusMsg.textContent = 'Error: ' + error.message;
        statusMsg.style.color = 'red';
      }
    });
  </script>
</body>
</html>
