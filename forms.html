<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buyer & Seller Form - Simplifyd Biz</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase.js"></script>
</head>

  <section id="buyer-seller-form">
  <h2>Buyer & Seller Form</h2>
  <form id="buyerSellerForm">
    <label for="userType">I am a:</label>
    <select id="userType" name="userType" required>
      <option value="">-- Select --</option>
      <option value="buyer">Buyer</option>
      <option value="seller">Seller</option>
    </select>

    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="product">Product or Service:</label>
    <input type="text" id="product" name="product" required>

    <label for="details">More Details:</label>
    <textarea id="details" name="details" rows="4" placeholder="Tell us what youâ€™re buying or selling..." required></textarea>

    <button type="submit">Submit</button>
  </form>
</section>

</body>
</html>
