<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Simplifyd Biz</title>
  <link rel="stylesheet" href="style.css" />
  <a href="forgot.html">Recover your password</a>

</head>
<body>
  <div class="form-container">
    <h2>Login to Your Account</h2>

    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />

    <button id="loginButton">Secure Login</button>

    <p class="extra-links">
      <a href="recover.html">Recover your password</a> |
      <a href="signup.html">Register an account</a>
    </p>

    <p id="loginStatus" style="color: red; font-weight: bold;"></p>
  </div>

  <!-- Firebase Core -->
  <script type="module">
    // Your Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAieRdXGsYRowlrCP-f20iylTb_KHK77yQ",
      authDomain: "simplifyd-biz.firebaseapp.com",
      projectId: "simplifyd-biz",
      storageBucket: "simplifyd-biz.appspot.com",
      messagingSenderId: "681167510393",
      appId: "1:681167510393:web:6a97787187ee27e879eda8",
      measurementId: "G-V2046MG1R6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginButton = document.getElementById("loginButton");
    const statusText = document.getElementById("loginStatus");

    loginButton.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          statusText.style.color = "green";
          statusText.textContent = "Login successful!";
          window.location.href = "dashboard.html"; // change to your dashboard page
        })
        .catch((error) => {
          statusText.style.color = "red";
          statusText.textContent = "Error: " + error.message;
        });
    });
  </script>
</body>
</html>
