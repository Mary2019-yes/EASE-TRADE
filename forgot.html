<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Simplifyd Biz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <input type="email" id="forgotEmail" placeholder="Enter your email" required />
    <button onclick="resetPassword()">Send Password Reset Email</button>
    <p id="message" style="margin-top: 15px; color: green;"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAieRdXGsYRowlrCP-f20iylTb_KHK77yQ",
      authDomain: "simplifyd-biz.firebaseapp.com",
      projectId: "simplifyd-biz",
      storageBucket: "simplifyd-biz.appspot.com",
      messagingSenderId: "681167510393",
      appId: "1:681167510393:web:6a97787187ee27e879eda8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Reset function
    function resetPassword() {
      const email = document.getElementById("forgotEmail").value;
      auth.sendPasswordResetEmail(email)
        .then(() => {
          document.getElementById("message").innerText = "Email sent! Check your inbox.";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "Error: " + error.message;
        });
    }
  </script>
</body>
</html>
