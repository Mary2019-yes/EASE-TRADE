<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escrow Request - Simplifyd Biz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="escrow.html">New Escrow</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="section-padding">
    <h1>New Escrow Request</h1>
    <form action="https://formspree.io/f/mgvzeenj" method="POST" class="signup-form">
      <label for="buyer">Buyer Name *</label>
      <input type="text" id="buyer" name="buyer" required />

      <label for="seller">Seller Name *</label>
      <input type="text" id="seller" name="seller" required />

      <label for="item">Item or Service Description *</label>
      <textarea id="item" name="item" rows="3" required></textarea>

      <label for="amount">Transaction Amount (KES) *</label>
      <input type="number" id="amount" name="amount" required />

      <label for="deadline">Completion Deadline *</label>
      <input type="date" id="deadline" name="deadline" required />

      <!-- Hidden spam protection field -->
      <input name="_formsubmit_id" type="text" style="display:none" />

      <!-- Redirect to thank-you page -->
      <input type="hidden" name="_redirect" value="https://mary2019-yes.github.io/EASE-TRADE/thank-you.html" />

      <button type="submit">Submit Escrow Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Simplifyd Biz. All rights reserved.</p>
  </footer>

</body>
</html>
