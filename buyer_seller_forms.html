<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buyer/Seller Form - Simplifyd Biz</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-size: 18px;
      color: #e60000;
      text-transform: uppercase;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }
    select, input[type="number"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .footer-links {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }
    .footer-links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <div class="container" id="formSection">
    <h1>NEVER BUY OR SELL ONLINE WITHOUT USING SIMPLIFYD BIZ</h1>
    <p>with SIMPLIFYD BIZ you can buy and sell anything safely without losing your money or goods.</p>
    
    <label for="userType">I am:</label>
    <select id="userType">
      <option value="" disabled selected>Select</option>
      <option value="buyer">Buying</option>
      <option value="seller">Selling</option>
    </select>

    <label for="itemType">What do you want to sell/buy:</label>
    <select id="itemType">
      <option value="" disabled selected>Select an item</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
      <option value="furniture">Furniture</option>
      <option value="services">Services</option>
      <option value="other">Other</option>
    </select>

    <label for="price">Price (in KSh):</label>
    <input type="number" id="price" placeholder="Enter price in KSh" />

    <button onclick="showLogin()">Get Started Now</button>
  </div>

  <div class="container hidden" id="loginSection">
    <h1>Login to Simplifyd Biz</h1>
    
    <label for="email">Please enter your email address:</label>
    <input type="email" id="email" placeholder="your@example.com" />

    <label for="password">Please enter your password:</label>
    <input type="password" id="password" placeholder="Enter your password" />

    <button>Secure Login</button>

    <div class="footer-links">
      <a href="#">Recover your password</a> | 
      <a href="#">Register an account</a>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('formSection').classList.add('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
    }
  </script>
</body>
</html>
