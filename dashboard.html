<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Transaction</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body>
  <h2>Start a Transaction</h2>
  <form id="transactionForm">
    <label for="role">My Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected> Buyer </option>
      <option value="buyer">Buyer</option>
    </select>

    <label for="currency">Currency</label>
    <select id="currency" name="currency" required>
      <option value="usd">USD</option>
      <option value="kes">KES</option>
    </select>


    <label for="category">Item Category</label>
    <select id="category" name="category" required>
      <option value="jewellery">Jewellery & Watches</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>

    <label for="item">Item Name</label>
    <input type="text" id="item" name="item" placeholder="e.g., Gold Bracelet" required />

    <label for="price">Price (USD)</label>
    <input type="number" id="price" name="price" placeholder="8000" required />
 
    <label for="description">Item Description</label>
    <textarea id="description" name="description" placeholder="Describe the item..." required></textarea>

      <!-- ðŸ”½ Seller Information Section -->
  <h3>Seller Information</h3>

  <label for="sellerName">Seller Full Name</label>
  <input type="text" id="sellerName" name="sellerName" placeholder="e.g., John Doe" required>

  <label for="sellerPhone">Seller Phone Number</label>
  <input type="tel" id="sellerPhone" name="sellerPhone" placeholder="e.g., +2547..." required>

          <!-- ðŸ”½ Payment information -->

    <label for="price">Price (KES)</label>
<input type="number" id="price" name="price" required>

<p>Escrow Fee (2%): <span id="escrow-fee">KES 0.00</span></p>

    <button type="submit">Continue</button>


  </form>
</body>
</html>
